
<!doctype html>
<html>
<head>
<meta charset="utf-8">

<script src="./circularSlider.js" type="text/javascript"></script>

</head>

<body>

<div id='filler' style='position:absolute;top:0;left:0;width:100%;height:100%;'>

<div style="width: 100%;height: 100%;position: relative;display: block;">
<h id='increm' style="font-family:sans-serif;margin:0;position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);">0</h>
</div>

</div>

<!-- <audio id='sound' src='./audio/coin.wav'></audio> -->
</body>

<script>

var filler = document.getElementById('filler')
var sound = document.getElementById('sound')
var wx = window.innerWidth
var wy = window.innerHeight

var ismousedown = false

var cslider = new cSlider(wx/2,wy/2)
cslider.steps =  12 // steps per cycle
cslider.maxradius = 120; cslider.minradius = 60
filler.appendChild(cslider.getAreaElement()) 

window.addEventListener('cSliderstep',(e)=>{
	
	//filler.appendChild(cDot(e.detail.x,e.detail.y,6,0.6)) // visualize
	//var s = sound.cloneNode(true); s.volume=0.1; s.play() // play sound
	//console.log(e.detail.increment)
	
	document.getElementById('increm').innerText = e.detail.increment
	
})

window.onmousedown = (e) => ismousedown=true; window.onmouseup = (e) => ismousedown=false
window.onmousemove = (e)=> cslider.update(e.pageX, e.pageY,ismousedown)
	

</script>
<html>
